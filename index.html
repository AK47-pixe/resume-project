<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="resume">
    <section class="personal-info">
      <img src="profile.jpg" alt="Profile Picture">
      <h1>Your Name</h1>
      <p>Contact Details: email@example.com | +1234567890</p>
    </section>
    <section class="education">
      <h2>Education</h2>
      <ul>
        <li>
          <h3>Degree Name</h3>
          <p>University Name</p>
          <p>Year of Graduation</p>
        </li>
      </ul>
    </section>
    <section class="skills">
      <h2>Skills</h2>
      <ul>
        <li>Skill 1</li>
        <li>Skill 2</li>
        <li>Skill 3</li>
      </ul>
    </section>
    <section class="work-experience">
      <h2>Work Experience</h2>
      <ul>
        <li>
          <h3>Job Title</h3>
          <p>Company Name</p>
          <p>Years Worked</p>
        </li>
      </ul>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
