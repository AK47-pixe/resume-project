<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="resume-form">
      <h2>Personal Information</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" required>
      
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      
      <label for="profile-picture">Profile Picture URL:</label>
      <input type="url" id="profile-picture" required>
      
      <h2>Education</h2>
      <label for="education">Education:</label>
      <input type="text" id="education" required>
      
      <h2>Skills</h2>
      <label for="skills">Skills (comma-separated):</label>
      <input type="text" id="skills" required>
      
      <h2>Work Experience</h2>
      <label for="work-experience">Work Experience:</label>
      <input type="text" id="work-experience" required>
      
      <button type="submit">Generate Resume</button>
    </form>
    
    <div id="resume" class="resume">
      <!-- Generated resume will appear here -->
    </div>

    <button id="download-pdf">Download as PDF</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
